<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculus Heads Up</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2c2f33;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #term {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 2rem 1rem;
    }
    #startBtn {
      background-color: #5865F2;
      color: white;
      font-size: 1.5rem;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #startBtn:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Calculus Heads Up</h1>
  <div id="term">Press Start</div>
  <button id="startBtn">Start Game</button>

  <script>
    const terms = [
      "Derivative",
      "Integral",
      "Chain Rule",
      "Limit",
      "Critical Point",
      "Inflection Point",
      "Mean Value Theorem",
      "Riemann Sum",
      "Implicit Differentiation",
      "Related Rates"
    ];

    let currentIndex = 0;
    let gameStarted = false;
    let lastActionTime = Date.now();

    const termDisplay = document.getElementById("term");
    const startBtn = document.getElementById("startBtn");

    function showNextTerm() {
      if (currentIndex < terms.length) {
        termDisplay.innerText = terms[currentIndex];
      } else {
        termDisplay.innerText = "ðŸŽ‰ You're done!";
        gameStarted = false;
        window.removeEventListener("deviceorientation", handleTilt);
      }
    }

    function handleTilt(event) {
      if (!gameStarted) return;

      const beta = event.beta;
      const now = Date.now();

      // Prevent rapid multiple triggers
      if (now - lastActionTime < 1500) return;

      if (beta > 70) {
        currentIndex++;
        showNextTerm();
        lastActionTime = now;
      } else if (beta < 20) {
        currentIndex++;
        showNextTerm();
        lastActionTime = now;
      }
    }

    async function startGame() {
      startBtn.style.display = "none";
      currentIndex = 0;
      gameStarted = true;

      if (
        typeof DeviceMotionEvent !== "undefined" &&
        typeof DeviceMotionEvent.requestPermission === "function"
      ) {
        try {
          const response = await DeviceMotionEvent.requestPermission();
          if (response === "granted") {
            window.addEventListener("deviceorientation", handleTilt);
            showNextTerm();
          } else {
            alert("Motion access denied. Enable it in Settings > Safari > Motion & Orientation Access");
          }
        } catch (err) {
          alert("Error requesting motion access: " + err);
        }
      } else {
        // Android or non-restricted browsers
        window.addEventListener("deviceorientation", handleTilt);
        showNextTerm();
      }
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
